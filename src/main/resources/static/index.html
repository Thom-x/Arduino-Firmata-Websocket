<!DOCTYPE html>
<html ng-app="firmataLed" ng-controller="ctrl">
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.1/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href="bower_components/md-color-picker/dist/mdColorPicker.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body onload="disconnect()">
<div>
    <div>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
        <button id="fade" onclick="fade();">Fade</button>
    </div>
    <div id="conversationDiv">
        <input type="number" id="red"/><input type="number" id="green"/><input type="number" id="blue"/>
        <button id="sendName" onclick="sendName();">Send</button>
        <p id="response"></p>
    </div>

    <div md-color-picker-custom on-selected="send" value="color"></div>
    <div>{{colorHex(color)}}</div>
</div>
<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-cookies.min.js"></script>
<!-- Angular Material Javascript now available via Google CDN; version 0.10 used here -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.1/angular-material.min.js"></script>

<script src="bower_components/long/dist/Long.min.js"></script>
<script src="bower_components/bytebuffer/dist/ByteBufferAB.min.js"></script>
<script src="bower_components/protobuf/dist/ProtoBuf.min.js"></script>
<script src="bower_components/sockjs/sockjs.min.js"></script>
<script src="bower_components/stomp-websocket/lib/stomp.min.js"></script>
<script src="bower_components/tinycolor/dist/tinycolor-min.js"></script>
<script src="bower_components/md-color-picker/dist/mdColorPicker.min.js"></script>
<script src="scripts/directive/color-picker/mdColorPicker.js"></script>
<script src="scripts/service/arduinoService.js"></script>


<script src="app.js"></script>

<script type="text/javascript">
    var ProtoBuf = dcodeIO.ProtoBuf;
    var builder = ProtoBuf.loadProtoFile("proto/led.proto");
    Arduino = builder.build("Arduino"),
            Led = Arduino.Led;


    var stompClient = null;

    function setConnected(connected) {
        document.getElementById('connect').disabled = connected;
        document.getElementById('disconnect').disabled = !connected;
        document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
        document.getElementById('response').innerHTML = '';
    }

    function connect() {
        var socket = new SockJS('/led');
        stompClient = Stomp.over(socket);
        stompClient.debug = null;
        stompClient.connect({}, function (frame) {
            setConnected(true);
            console.log('Connected: ' + frame);
            stompClient.subscribe('/result/led', function (greeting) {
                showGreeting(Led.decode64(greeting.body));
            });
        });
    }

    function disconnect() {
        if (stompClient != null) {
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("Disconnected");
    }

    function sendName() {
        var red = document.getElementById('red').value;
        var green = document.getElementById('green').value;
        var blue = document.getElementById('blue').value;

        // Construct with arguments list in field order:
        var ledCmd = new Led({red: parseInt(red), green: parseInt(green), blue: parseInt(blue)});
        var buffer = ledCmd.encode64();
        //console.log(buffer);
        stompClient.send("/app/led", {}, buffer);
    }

    function showGreeting(reponse) {
        var response = document.getElementById('response');
        var p = document.createElement('p');
        p.style.wordWrap = 'break-word';
        //p.appendChild(document.createTextNode(reponse.red + " " + reponse.green + " " + reponse.blue));
        //response.appendChild(p);
    }
    function fade() {
        // Construct with arguments list in field order:
        //var fadeCmd = new Fade({fade : true});
        //var buffer = fadeCmd.encode64();
        //console.log(buffer);
        stompClient.send("/app/fade", {}, {});
    }
</script>
</body>
</html>
